<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KaKao</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>LG U+</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:11</span>
        </div>        
        <div class="status-bar__column">
            <span>111%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-hearder__title">Welcome to KaKao</h1>
        <p class="welcome-hearder__text">If you have a Kakao Account, log in with your email or phone nember.</p>
    </header>
    
    <form action="friends.html" method="GET" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Kakao Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/9d978a662d.js" crossorigin="anonymous"></script>
</body>
</html>
